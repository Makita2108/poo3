<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Sistema Inventario</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-css-reset/dist/reset.min.css">
  <style>
    body{font-family:Segoe UI, Roboto, Arial; padding:1rem}
    nav a{margin-right:1rem}
    .container{max-width:900px;margin:0 auto}
    .messages{margin:0.5rem 0;padding:0;list-style:none}
    .messages li{padding:0.6rem;border-radius:4px;margin-bottom:0.4rem}
    .messages li.error{background:#ffdddd}
    .messages li.success{background:#ddffdd}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Sistema de Inventario</h1>
      <nav>
        <a href="{% url 'inventario:item_list' %}">Items</a>
        <a href="{% url 'inventario:repuesto_list' %}">Repuestos</a>
        <a href="/admin/">Admin</a>
        {% if user.is_authenticated %}
          <span>Hola, {{ user.username }}</span>
          <a href="{% url 'logout' %}">Cerrar sesión</a>
        {% else %}
          <a href="{% url 'login' %}">Iniciar sesión</a>
        {% endif %}
      </nav>
      <hr>
    </header>

    {% if messages %}
      <ul class="messages">
        {% for msg in messages %}
          <li class="{{ msg.tags }}">{{ msg }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    {% block content %}{% endblock %}

  </div>
</body>
</html>
